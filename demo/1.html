<!DOCTYPE html>
<html>
    <head>
       <title>demo7</title>
       <link rel="stylesheet" type="text/css" href="css/space.css">
    </head>
    <body>
        <form>
            <span>算法应用:</span>
            <span><input class="radio" type="radio" name="sex" value="predict" checked>&nbsp&nbsp预测</span>
            <span><input class="radio" type="radio" name="sex" value="analysis">&nbsp&nbsp关联关系分析</span>
            <span><input class="radio" type="radio" name="sex" value="diagnose">&nbsp&nbsp智能诊断</span>
            <br>
            <span>卫星选择:</span>
            <select class="satillite">
                <option>请选择卫星</option>
                <option>深圳</option>
                <option>山东</option>
                <option>北京</option>
            </select>
            <span style="margin-left: 102.6px;">算法:</span>
            <select class="satillite">
                <option>请选择卫星</option>
                <option>深圳</option>
                <option>山东</option>
                <option>北京</option>
            </select>
            <input class="submit" type="submit" value="查询">
        </form>
        <button id="introduce" onclick="clickout()">
            +新增
        </button>
        <div class="envelope">
            <img src="css/png/7@2x.png" class="satillite">
            <div class="satillite-introduction">xxxxxx卫星</div>
            <div class="editor"><img src="css/png/5.png"></div>
            <div class="editor"><img src="css/png/4.png"></div>
            <div class="editor"><img style="width: 15px ;height:15px" src="css/png/2.png"></div>
            <div class="editor"><img src="css/png/3.png"></div>
            <div class="numberBlock">
                <img src="css/png/8@2x.png">
                <div>0A03</div>
            </div>
            <div class="algorithmBlock">
                 <img src="css/png/6@3x.png">
                 <div>xxxx算法</div>
            </div>
            <div class="timeBlock">
                 <img src="css/png/9@2x.png">
                 <div>
                    2022-01-.5&nbsp; 13:26 2022-01-.7&nbsp; 13:32
                </div>
            </div>
            <div class="dialogsBlock">
                <div class="dialogs">60%</div>
                <progress value="60" max="100" id="progress1"></progress>                
           </div>
           <div class="operate">
               <img class="play" src="css/png/play.PNG">
               <div class="stopoutside">
                   <div class="stopinside">
                   </div>
                </div>
               <div class="history">查看历史</div>
               <div class="modelPratice">模型训练</div>
           </div>
        </div>

      

        <div class="pagination">
            <span>共7501条</span>
            <select>
                <option>20条/页</option>
                <option>深圳</option>
                <option>山东</option>
                <option>北京</option>
            </select>
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">...</a>
            <a href="#">&gt;</a>
        </div>
        
         
        <div id="add">
            <div class="header">
                <div>新增</div>
                <div id="header-right" onclick="hidder()">x</div>
            </div>
            <div style="margin-top: 45px ;">
            <span>卫星:&nbsp;&nbsp; </span>
            <select class="satillite">
                <option>请选择卫星</option>
                <option>深圳</option>
                <option>山东</option>
                <option>北京</option>
            </select>
            </div>
            <div style="margin-top: 12px ;">
            <span>算法：</span>
            <select class="satillite">
                <option>请选择卫星</option>
                <option>深圳</option>
                <option>山东</option>
                <option>北京</option>
            </select>
            </div>
            <div id="sure">
                确定
            </div>
            <div id="cancel" onclick="hidder()">
                取消
            </div>
         </div>
         <script type="text/javascript">
            document.getElementById('add').style.display="none";

            function  clickout(){
                document.getElementById('add').style.display="";
            }
            function hidder(){
                document.getElementById('add').style.display="none";
            }
        </script>
    </body>
</html>
